<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="player-count-sec">
        <img class="emoji" src="./assets/scarletWitch.png" alt="Wanda">
        <div class="count-styling">
          <p class="wins"></p>
          <p>wins for Wanda</p>
        </div>
      </section>
      <section class="game-sec">
        <div class="statement-wrapper">
          <p class="statement" id="statement1">It's</p>
          <p class="statement" id="statement"><img class="emoji statement-image"  src="./assets/scarletWitch.png" alt="Wanda"></p>
          <p class="statement" id="statement2">Turn!</p>
        </div>
        <div class="game-grid" id="gameGrid">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </div>
      </section>
      <section class="player-count-sec">
        <img class="emoji" src="./assets/AH.png" alt="Agatha">
        <div class="count-styling">
          <p class="wins"></p>
          <p>wins for Agatha</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
