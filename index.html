<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="player-count-sec">
        <p>⭐️</p>
        <div class="count-styling">
          <p>#</p>
          <p>wins</p>
        </div>
      </section>
      <section class="game-sec">
        <p id="statement">It's player 1's turn!</p>
        <div class="game-grid" id="gameGrid">
          <div class="box" id="1">1</div>
          <div class="box" id="2">2</div>
          <div class="box" id="3">3</div>
          <div class="box" id="4">4</div>
          <div class="box" id="5">5</div>
          <div class="box" id="6">6</div>
          <div class="box" id="7">7</div>
          <div class="box" id="8">8</div>
          <div class="box" id="9">9</div>
        </div>
      </section>
      <section class="player-count-sec">
        <p>❤️</p>
        <div class="count-styling">
          <p>#</p>
          <p>wins</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
